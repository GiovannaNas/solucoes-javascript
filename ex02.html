<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Fibonacci</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Verificar Número Fibonacci</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarFibonacci()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function isFibonacci(n) {
            let a = 0, b = 1;
            while (b < n) {
                [a, b] = [b, a + b];
            }
            return b === n;
        }

        function verificarFibonacci() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultado = document.getElementById('resultado');
            if (isFibonacci(numero)) {
                resultado.textContent = `O número ${numero} pertence à sequência de Fibonacci.`;
            } else {
                resultado.textContent = `O número ${numero} não pertence à sequência de Fibonacci.`;
            }
        }
    </script>
</body>
</html>
