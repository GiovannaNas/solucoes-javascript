<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inverter String</h1>
    <label for="string">Digite uma string:</label>
    <input type="text" id="string">
    <button onclick="inverterString()">Inverter</button>
    <p id="resultado"></p>

    <script>
        function inverterString() {
            const string = document.getElementById('string').value;
            const stringInvertida = string.split('').reverse().join('');
            document.getElementById('resultado').textContent = `String invertida: ${stringInvertida}`;
        }
    </script>
</body>
</html>
